<div class="page-area">
    <div id="piles" class="piles-area stack-area">
        <div id="pile-0" class="card-area sorted-pile">
            <div *ngFor="let card of piles[0].cards" class="card"></div>
        </div>
        <div id="pile-1" class="card-area sorted-pile"></div>
        <div id="pile-2" class="card-area sorted-pile"></div>
        <div id="pile-3" class="card-area sorted-pile"></div>
        <div id="pile-99" class="card-area invisible"></div>
        <div id="pile-4" class="card-area">
            <div *ngFor="let card of piles[4].cards;" class="fp-flip-card">
                <div class="fp-flip-card-inner" (click)="cardClick(4, card.id)">
                    <div class="fp-flip-card-front-turned" [ngClass]="{'type-color':card.type % 2 == 1}">{{card.value}} {{cardTypes[card.type]}}</div>
                </div>
            </div>
        </div>
        <div id="pile-5" class="card-area">
            <div *ngFor="let card of piles[5].cards;" class="fp-flip-card">
                <div id="card-{{card.id}}" class="fp-flip-card-inner" (click)="draaiom(card)">
                    <div [ngClass]="card.turning ? 'fp-flip-card-back-turning' : card.turned ? 'fp-flip-card-back-turned' : 'fp-flip-card-back'"></div>
                    <div
                            [ngClass]="[card.turning ? 'fp-flip-card-front-turning' :  card.turned ? 'fp-flip-card-front-turned' : 'fp-flip-card-front', card.type % 2 == 1 ? 'type-color':'']">
                        {{card.value}} {{cardTypes[card.type]}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="play-area" class="piles-area play-area">
        <div *ngFor="let pileNr of [6,7,8,9,10,11]" class="card-area">
            <div *ngFor="let card of piles[pileNr].cards; let i = index" id="card-{{card.id}}" class="card inner-card play-card"
                    [ngClass]="{'front':card.turned, 'type-color':card.type % 2 == 1}"
                    style="margin-top: {{i*3}}em;" (click)="cardClick(pileNr, card.id)">
                <div class="card-text" *ngIf="card.turned">{{card.value}} {{cardTypes[card.type]}}</div>
            </div>
        </div>
    </div>
</div>

<div *ngFor="let card of piles[12].cards; let i = index" class="flip-card">
    <div id="card-{{card.id}}" class="flip-card-inner" (click)="draaiom(card)">
        <div [ngClass]="card.turned ? 'flip-card-front-turned' : 'flip-card-front'">
            Voorkant {{card.turned}}
        </div>
        <div [ngClass]="card.turned ? 'flip-card-back-turned' : 'flip-card-back'">
            <h1>John Doe</h1>
            <p>Architect & Engineer</p>
            <p>We love that guy</p>
        </div>
    </div>
</div>
