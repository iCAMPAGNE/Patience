<div class="page-area">
    <div id="piles" class="piles-area stack-area">
        <div *ngFor="let pileNr of [0,1,2,3]">
            <div id="pile-{{pileNr}}" class="card-area">
                <div *ngFor="let card of piles[pileNr].cards;" class="pile-cards">
                    <div id="card-{{card.id}}" class="card-envelope" (click)="cardClick(pileNr, card)">
                        <img [src]="card.imageUrl" class="card-format front turned"/>
                        <!--<div class="card-format front turned" [ngClass]="{'type-color': !card.blackType}">-->
                            <!--{{card.valueSymbol}} {{card.type}}-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
        <div id="pile-99" class="card-area invisible"></div>
        <div id="pile-4" class="card-area">
            <div *ngFor="let card of piles[4].cards;" class="pile-cards">
                <div id="card-{{card.id}}" class="card-envelope" (click)="cardClick(4, card)">
                    <img [src]="card.imageUrl" class="card-format front-4" [ngClass]="{'turning':card.turning, 'turned':card.turned, 'type-color':!card.blackType}"/>
                        <!--{{card.valueSymbol}} {{card.type}}-->
                    <!--</img>-->
                    <div class="card-format back-4" [ngClass]="{'turning':card.turning, 'turned':card.turned}"></div>
                </div>
            </div>
        </div>
        <div id="pile-5" class="card-area" (click)="rechargePile(5)">
            <div *ngFor="let card of piles[5].cards;" class="pile-cards">
                <div id="card-{{card.id}}" class="card-envelope" (click)="draaiom($event, card)">
                    <img [src]="card.imageUrl" class="card-format front-5"
                            [ngClass]="{'turning':card.turning, 'turned':card.turned, 'type-color':!card.blackType}"/>
                        <!--{{card.valueSymbol}} {{card.type}}-->
                    <!--</img>-->
                    <div class="card-format back-5" [ngClass]="{'turning':card.turning, 'turned':card.turned}"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="play-area" class="piles-area play-area">
        <div *ngFor="let pileNr of [6,7,8,9,10,11,12]">
            <div id="pile-{{pileNr}}" class="card-area pile-cards-A">
                <div *ngFor="let card of piles[pileNr].cards; let i = index;">
                    <img [src]="card.imageUrl" id="card-{{card.id}}" class="card-format front" style="margin-top: {{i*1.2}}em;"
                            [ngClass]="{'turned':card.turned, 'type-color':!card.blackType}"
                            (click)="cardClick(pileNr, card)" style="border: black 1px solid;"/>

                        <!--{{card.valueSymbol}} {{card.type}}-->

                    <div class="card-format card-envelope back" [ngClass]="{'turned':card.turned}" style="margin-top: {{i*1.2}}em;"></div>

                    <!--<div id="card-{{card.id}}" class="card-envelope play-card" (click)="cardClick(pileNr, card)">-->
                        <!--<div class="card-format front" [ngClass]="{'turning':card.turning, 'turned':card.turned, 'type-color':!card.blackType}">-->
                            <!--{{card.valueSymbol}} {{card.type}}-->
                        <!--</div>-->
                        <!--<div class="card-format back" [ngClass]="{'turning':card.turning, 'turned':card.turned}"></div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <button *ngIf="gameEnded">GAME ENDED</button>
</div>
