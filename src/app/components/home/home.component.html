<div class="page-area">
    <div id="piles" class="piles-area stack-area">
        <div id="pile-0" class="card-area sorted-pile">
            <div *ngFor="let card of piles[0].cards" class="card"></div>
        </div>
        <div id="pile-1" class="card-area sorted-pile"></div>
        <div id="pile-2" class="card-area sorted-pile"></div>
        <div id="pile-3" class="card-area sorted-pile"></div>
        <div id="pile-99" class="card-area invisible"></div>
        <div id="pile-4" class="card-area">
            <div *ngFor="let card of piles[4].cards; let i = index" class="card inner-card play-card front"
                    [ngClass]="{'type-color':card.type % 2 == 1}" (click)="cardClick(4, card.id)">
                <div class="card-text">{{card.value}} {{cardTypes[card.type]}}</div>
            </div>
        </div>
        <div id="pile-5" class="card-area">
            <div *ngFor="let card of piles[5].cards; let i = index" class="card inner-card" id="card-{{card.id}}"
                 [ngClass]="{'front':card.turned, 'type-color':card.type % 2 == 1}" (click)="turnCard(card)">
                <div class="card-text" *ngIf="card.turned">{{card.value}} {{cardTypes[card.type]}}</div>
            </div>
        </div>
    </div>

    <div id="play-area" class="piles-area play-area">
        <div *ngFor="let pileNr of [6,7,8,9,10,11,12]" class="card-area">
            <div *ngFor="let card of piles[pileNr].cards; let i = index" id="card-{{card.id}}" class="card inner-card play-card"
                    [ngClass]="{'front':card.turned, 'type-color':card.type % 2 == 1}"
                    style="margin-top: {{i*3}}em;" (click)="cardClick(pileNr, card.id)">
                <div class="card-text" *ngIf="card.turned">{{card.value}} {{cardTypes[card.type]}}</div>
            </div>
        </div>
    </div>
</div>
